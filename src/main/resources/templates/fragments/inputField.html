<html>
<body>
  <form>
    <th:block th:fragment="input (label, name, type)">
      <div th:with="valid=${!#fields.hasErrors(name)}"
        th:class="${'form-group' + (valid ? '' : ' has-error')}"
        class="form-group">
 
        <div class="col-sm-10">
            <div th:switch="${type}">
                <input th:case="'text'" class="form-control form-control-user" type="text" th:field="*{__${name}__}" th:placeholder="${label}" />
                <input th:case="'number'" class="form-control form-control-user" type="text" th:field="*{__${name}__}"
                       pattern="^[1-9]\d*$"/>
                <input th:case="'password'" class="form-control form-control-user" type="password" th:field="*{__${name}__}"
                       th:placeholder="${label}" pattern="^[1-9]\d*$"/>

                <input th:case="'email'" class="form-control form-control-user" type="email" th:field="*{__${name}__}"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" th:placeholder="${label}"/>

                <input th:case="'date'" class="form-control form-control-user" type="text" th:field="*{__${name}__}"
                        th:placeholder="${label}"  onfocus="(this.type='date')"
                        pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"/>
                
            </div>
          <span th:if="${valid}"
            class="glyphicon glyphicon-ok form-control-feedback"
            aria-hidden="true"></span>
          <th:block th:if="${!valid}">
            <span
              class="glyphicon glyphicon-remove form-control-feedback"
              aria-hidden="true"></span>
            <span class="help-inline" th:errors="*{__${name}__}">Error</span>
          </th:block>
        </div>
      </div>
    </th:block>
  </form>
</body>
</html>
