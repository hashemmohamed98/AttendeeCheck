<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Attendee Check - Add Season</title>

        <!-- Custom fonts for this template-->
    <th:block th:replace="fragments/headers "></th:block>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <th:block th:replace="fragments/sidebar "></th:block>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:replace="fragments/topbar "></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Add New Working Days & Hours</h1>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 p-0">
                                <div class="main-card card">
                                    <div class="card-body">
                                        <!-- Page Form -->
                                        <form class="w-100" id="season_form" th:object="${workingdays}" method="post" >

                                            <!-- Form Inputs -->

                                            <div class="col-md-5">
                                                <div class=" form-group">
                                                    <label for="seasons" class="col-sm-4 "> Season</label>
                                                    <select class="form-control" name="season" id="season"  onchange="doSomething()">
                                                        <option value="" selected disabled></option>
                                                        <option th:each="season : ${seasons}" th:value="${season.id}" th:text="${season.seasonName}"></option>

                                                    </select>

                                                </div>
                                            </div>
                                    </div>
                                    <div class=" form-group">
                                        <div class="col-md-12">
                                            <div class="table-responsive">
                                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                                    <thead>
                                                        <tr>
                                                            <th>Day</th>
                                                            <th> Start Time</th>
                                                            <th> End Time</th>
                                                            <th> Day Status</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr th:each="Eday : ${T(com.hashemmohamed98.attendeecheck.domain.Day).values()}">

                                                            <td th:text="${Eday}"></td>
                                                            <td>
                                                                <input id="startingHour"  type="time"  name="openTime" placeholder="Open Hour"  step="1" class="form-control form-control-user" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}" required >
                                                            </td>
                                                            <td>
                                                                <input id="closeHour"  type="time"  name="closeTime" placeholder="Ending Hour" step="1" class="form-control form-control-user" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}" required >

                                                            </td>
                                                            <td>
                                                                <div class="col-sm-4  d-flex align-items-center"  id="seasonactive">
                                                                    <div class="custom-radio custom-control custom-control-inline">
                                                                        <input type="radio" name="workDay" id="choice1" value="1" class=" custom-control-input" required >
                                                                        <label class=" custom-control-label" for="choice1"> Work </label>   
                                                                    </div>
                                                                    <div class="custom-radio custom-control custom-control-inline">
                                                                        <input type="radio" name="workDay" id="choice2" value="0" class="custom-control-input" required>
                                                                        <label class="custom-control-label" for="choice2"> Off</label>   
                                                                    </div>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>


                                    <!-- Form Buttons -->
                                    <div class="row mt-6">
                                        <div class="col-12 col-md-4 offset-md-4">
                                            <div class="row">
                                                <div class="col-12 col-xl col-lg-6 mb-lg-0 mb-3">
                                                    <button type="submit" class="btn btn-primary btn-block font-weight-bold" >
                                                        <span class="btn-icon-wrapper pr-2 opacity-7">
                                                            <i class="fa fa-plus fa-w-20"></i>
                                                        </span>
                                                        Add
                                                        <span class="spinner-border d-none" role="status" aria-hidden="true"></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Form Buttons End -->

                                    </form>
                                </div>

                            </div>





                            <!-- Page Form End -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->


    <!-- End of Main Content -->

    <!-- Footer -->
<th:block th:replace="fragments/footer "></th:block>
<!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="fragments/logoutModal "></th:block>

<!-- Bootstrap core JavaScript-->
<th:block th:replace="fragments/templateScripts "></th:block>
</body>

</html>
