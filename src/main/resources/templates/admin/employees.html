<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Employees</title>

        <!-- Custom fonts for this template -->
    <th:block th:replace="fragments/headers "></th:block>

    <!-- Custom styles for this page -->
    <link th:href="@{/resources/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <th:block th:replace="fragments/sidebar "></th:block>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:replace="fragments/topbar "></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->

                    <h1 class="h3 mb-2 text-gray-800">Employees Config</h1>


                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <div class="d-sm-flex align-items-center justify-content-between mb-1">
                                <h6 class="m-0 font-weight-bold text-primary">Employees List</h6>
                                <a th:href="@{/administration/employee/add}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                        class="fas fa-plus fa-sm text-white-50"></i> Add New Employee</a>
                            </div>

                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Username</th>
                                            <th>Start Date</th>
                                            <th>Active</th>
                                            <th> Actions </th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="employee : ${employees}">
                                            <td th:id="nm+ ${employee.id}" th:text="${employee.name}"></td>
                                            <td th:id="un+ ${employee.id}" th:text="${employee.username}"></td>
                                            <td th:id="sd+ ${employee.id}" th:text="${employee.startDate}"></td>
                                            <td th:id="en+ ${employee.id}" th:text="${employee.enabled}"></td>
                                            <!--                                           <td> <a href=""  data-toggle="modal" data-target="#exampleModal">
                                                    <i  id="edit" class="fas fa-fw fa-pen" title="Edit Employee" aria-hidden="true" value="${employee.id}"></i> </a>
                                                                                       </td>-->
                                            <td> <button id="edit" class="btn" data-toggle="modal" data-target="#exampleModal"   data-th-onclick="'showEmployeeDetails(' + ${employee.id} + ')'" style="border:none; background-color: white"><i class="fas fa-fw fa-pen" style="color: #007bff"></i></button></td>

                                        </tr>  
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Employee Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="user"  th:action="@{employee/edit}" th:object="${employee}" method="post">

                                <div class="form-group ">
                                    <input  id="empname" type="text" name="name" placeholder="name" class="form-control form-control-user" required >

                                </div>
                                <div class="form-group ">
                                    <input id="empusername" type="email"  name="username" placeholder="Username" class="form-control form-control-user"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required >

                                </div>
                                <div class="form-group ">
                                    <input id="empstartdate" type="text"  name="startDate" placeholder="Start Date"  onfocus="(this.type = 'date')" class="form-control form-control-user" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required >

                                </div>
                                <div class="form-group ">
                                    <input type="password"  name="password" placeholder="password" autocomplete="off" class="form-control form-control-user" >
                                    <input id="empid" name="id" type="hidden"/>
                                </div>

                                <button type="submit" class="btn btn-primary float-right">Save changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <th:block th:replace="fragments/footer "></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
<th:block th:replace="fragments/logoutModal "></th:block>

<th:block th:replace="fragments/templateScripts "></th:block>
<!-- Page level plugins -->
<script th:src="@{/resources/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/resources/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/resources/js/demo/datatables-demo.js}"></script>
<script th:src="@{/resources/js/new/ac-employee.js}"></script>
</body>

</html>
