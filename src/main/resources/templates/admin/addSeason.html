<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Attendee Check - Add Season</title>

        <!-- Custom fonts for this template-->
    <th:block th:replace="fragments/headers "></th:block>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <th:block th:replace="fragments/sidebar "></th:block>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:replace="fragments/topbar "></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Add New Season</h1>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 p-0">
                                <div class="main-card card">
                                    <div class="card-body">
                                        <!-- Page Form -->
                                        <form class="w-100" id="season_form" th:object="${season}" method="post" >

                                            <!-- Form Inputs -->
                                            <div class="form-row">
                                                <div class="col-md-4">
                                                    <div class=" form-group">

                                                        <input
                                                            th:replace="~{fragments/inputFields :: input ('Name', 'seasonName', 'text')}" />
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class=" form-group">
                                                        <input
                                                            th:replace="~{fragments/inputFields :: input ('Start Date', 'seasonStartDate', 'date')}" />
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <input
                                                            th:replace="~{fragments/inputFields :: input ('End Date', 'seasonEndDate', 'date')}" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">

                                                <div class="col-md-4">

                                                    <div class="form-group" id="choice">
                                                        <label for="choices" class="col-sm-4 control-label"> Active</label>
                                                        <div class="col-sm-4  d-flex align-items-center"  id="radio">
                                                            <div class="custom-radio custom-control custom-control-inline">
                                                                <input type="radio" name="seasonActive" id="choice1" value="1" class=" custom-control-input" >
                                                                <label class=" custom-control-label" for="choice1"> Yes</label>   
                                                            </div>
                                                            <div class="custom-radio custom-control custom-control-inline">
                                                                <input type="radio" name="seasonActive" id="choice2" value="0" class="custom-control-input" >
                                                                <label class="custom-control-label" for="choice2"> No</label>   
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Form Buttons -->
                                            <div class="row mt-6">
                                                <div class="col-12 col-md-4 offset-md-4">
                                                    <div class="row">
                                                        <div class="col-12 col-xl col-lg-6 mb-lg-0 mb-3">
                                                            <button type="submit" class="btn btn-primary btn-block font-weight-bold" >
                                                                <span class="btn-icon-wrapper pr-2 opacity-7">
                                                                    <i class="fa fa-plus fa-w-20"></i>
                                                                </span>
                                                                Add
                                                                <span class="spinner-border d-none" role="status" aria-hidden="true"></span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Form Buttons End -->


                                    </div>-->

                                </div>



                                </form>

                                <!-- Page Form End -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->


        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="fragments/footer "></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="fragments/logoutModal "></th:block>

<!-- Bootstrap core JavaScript-->
<th:block th:replace="fragments/templateScripts "></th:block>
</body>

</html>
